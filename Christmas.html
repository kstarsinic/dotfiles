<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap");

      .font_dancing_script {
        font-family: 'Dancing Script', cursive;
        font-size: 30pt;
      }

      .pinkish {
        background-color: #FFCCCC;
      }
    </style>

    <title>Merry Christmas, Tristan!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center container border border-4 border-danger mt-5" style="max-width: 20em;">
      <div class="row text-center">
        <div class="col-12 gy-4">
          <h1>
            <span class="text-success">Merry</span>
            <span class="text-danger">Christmas</span>, Tristan!
          </h1>
      </div>

      <div class="row text-center" style="font-size: 24pt">
        <div class="col-3">&nbsp;</div>
        <div class="col-2">&#x26c4;</div>
        <div class="col-2">&#x2744;</div>
        <div class="col-2">&#x26c4;</div>
        <div class="col-3">&nbsp;</div>
      </div>

      <div class="row text-center">
          <h2>Your parents now have a credit to purchase a <span class="text-primary">PlayStation 5</span>!</h2>

          <p><em class="font_dancing_script text-success">&ndash; Santa&nbsp;&nbsp;</em></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

  </body>
